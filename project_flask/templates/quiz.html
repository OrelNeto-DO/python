<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
    <h1>Welcome {{ username }}!</h1>
    <p>Let's guess your age and gender!</p>
    <form method="POST">
        <button type="submit">Get My Guess!</button>
    </form>

    {% if age and gender %}
        <h2>Our Guess:</h2>
        <p>Age: {{ age }}</p>
        <p>Gender: {{ gender }}</p>
    {% endif %}
</body>
</html>
